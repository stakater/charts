apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "template-operator.fullname" . }}-admin-rolebinding
  labels:
  {{- include "template-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: '{{ include "template-operator.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'
