---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-operator-gateway
  namespace: {{ .Release.Namespace }}
{{- with .Values.imagePullSecrets }}
imagePullSecrets:
    {{- toYaml . | nindent 2 }}
{{- end }}

