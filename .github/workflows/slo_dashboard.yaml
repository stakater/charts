name: Slo Dashboard Helm Chart
on:
  pull_request:
    branches:
    - main
    paths:
    - 'slo-dashboard/**'

  push:
    branches:
    - main
    paths:
    - 'slo-dashboard/**'
    - '.github/workflows/slo-dashboard.yaml'

jobs:
  next-version:
    uses: stakater/charts/.github/workflows/next_version.yaml@main
    with:
      component: slo-dashboard

  pull-request:
    uses: stakater/charts/.github/workflows/pull_request.yaml@main
    name: Pull Request
    if: ${{ github.ref != 'refs/heads/main' }}
    needs:
    - next-version
    secrets:
      REGISTRY_USERNAME: ${{ github.actor }}
      REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
    with:
      CONTAINER_REGISTRY_URL: ghcr.io/stakater
      HELM_REGISTRY_URL: oci://ghcr.io/stakater/charts
      SUBPATH: slo-dashboard
      NEXT_VERSION: ${{ needs.next-version.outputs.version }}

  push-and-release:
    uses: stakater/charts/.github/workflows/push.yaml@main
    name: Push and Release
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs:
    - next-version
    secrets:
      REGISTRY_USERNAME: ${{ github.actor }}
      REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
    with:
      CONTAINER_REGISTRY_URL: ghcr.io/stakater
      HELM_REGISTRY_URL: oci://ghcr.io/stakater/charts
      SUBPATH: slo-dashboard
      NEXT_VERSION: ${{ needs.next-version.outputs.version }}
