apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: slo-observability-dashboard-definition
  namespace: {{ include "slo-observability.namespace" . }}
  labels:
    grafana_dashboard: "true"
    grafanaDashboard: grafana-operator
    {{- include "slo-observability.labels" . | nindent 4 }}
spec:
  folder: {{ .Values.grafana.folder }}
  allowCrossNamespaceImport: true
  instanceSelector:
    {{ toYaml .Values.grafana.instanceSelector | nindent 4 }}
  datasources:
    {{ toYaml .Values.grafana.datasources | nindent 4 }}
  configMapRef:
    name: slo-observability-definition
    key: json
