tenant:
  enabled: true
  name: minio
  serviceAccountName: minio-tenant
  consoleSecret: console-secret
  consoleReplica: 1
  credsSecret: minio-creds-secret
  requestAutoCert: false
  pools:
    servers: 2
    storageSize: 4Gi
    storageClassName: stakater
    volumesPerServer: 2

serviceAccount:
  enabled: true
  name: minio-tenant

rbac:
  enabled: true
  role:
    name: minio-tenant-role
  roleBinding:
    name: minio-tenant-binding

secret:
  enabled: true
  labels: 
    # key: value
  annotations: 
    # key: value
  files:    
  - name: console-secret
    data:
      CONSOLE_ACCESS_KEY: YWRtaW4=
      CONSOLE_PBKDF_PASSPHRASE: YWRtaW4=
      CONSOLE_PBKDF_SALT: YWRtaW4=
      CONSOLE_SECRET_KEY: YWRtaW4=
  - name: minio-creds-secret
    data:
      ## Access Key for MinIO Tenant
      accesskey: "bWluaW8="
      ## Secret Key for MinIO Tenant
      secretkey: "bWluaW8xMjM="


