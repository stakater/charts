# -- Put here the new name if you want to override the release name.
nameOverride: ""

# -- Same as nameOverride but for the fullname.
fullnameOverride: ""

# -- Same as nameOverride but for the namespace.
namespaceOverride: ""

cluster: ""
global:
  namespace: ""

prometheus:
  endpoints:
    - console.openshift-console.svc.cluster.local
    - apiserver.openshift-kube-apiserver.svc.cluster.local/healthz
  rules:
    endpointDown:
      enabled: true
    slowQuery:
      enabled: true
    errorCode:
      enabled: true
