# -- Put here the new name if you want to override the release name.
nameOverride: ""

# -- Same as nameOverride but for the fullname.
fullnameOverride: ""

# -- Same as nameOverride but for the namespace.
namespaceOverride: ""

clusterName:
  - cluster-A
  - cluster-B
  - cluster-C

global:
  namespace: "stakater-grafana-operator"

grafana:
  folder: "KubecarePlus Observability"
  # Grafana instance selector
  instanceSelector:
    matchLabels:
      app: "grafana"

  datasources:
    - inputName: "datasource"
      datasourceName: mco-prometheus
