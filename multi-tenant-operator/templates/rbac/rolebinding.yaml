---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "tenant-operator.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "tenant-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "tenant-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
